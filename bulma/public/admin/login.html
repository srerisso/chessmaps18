<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../vendors/bulma/css/bulma.css">
    <link rel="stylesheet" href="../vendors/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../styles/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.1.0/js/all.js"></script>
    <title>chessmaps - login</title>

  <body>
      <section class="hero is-fullheight is-info">
          <div class="hero-body">
              <div class="container has-text-centered">
                  <div class="column is-4 is-offset-4">
                      <div class="box">
                        <figure class="avatar">
                            <img src="../images/chessmaps_logo.png">
                        </figure>

                        <p class="subtitle has-text-grey is-size-5 is-lowercase">Please login to Admin Area.</p>
                          <form action="index.html">
                              <div class="field">
                                  <div class="control">
                                      <input class="input" type="email" placeholder="Your Email" autofocus="">
                                  </div>
                              </div>

                              <div class="field">
                                  <div class="control">
                                      <input class="input" type="password" placeholder="Your Password">
                                  </div>
                              </div>
                              <div class="field">
                                  <label class="checkbox">
                                  <input type="checkbox">
                                  Remember me
                                </label>
                              </div>
                              <button class="button is-block is-info is-fullwidth">Login</button>
                          </form>
                      </div>

                      </p> -->
                  </div>
              </div>
          </div>

  </body>

  </html>
